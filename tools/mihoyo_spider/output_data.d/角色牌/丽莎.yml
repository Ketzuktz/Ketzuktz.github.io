  effect: '<p style="white-space: pre-wrap;">造成1点<span style="color:rgba(146,84,222,1)"><u>雷元素伤害</u></span><span
    data-type="详情" data-name="&lt;p style=&#34;white-space: pre-wrap;&#34;&gt;雷元素伤害：&lt;/p&gt;&lt;p
    style=&#34;white-space: pre-wrap;&#34;&gt;附着雷元素，可发生元素反应：&lt;br&gt;&lt;strong&gt;超载&lt;/strong&gt;：本伤害+2，目标强制切换到下一个角色&lt;br&gt;&lt;strong&gt;超导&lt;/strong&gt;：本伤害+1，对目标以外的所有敌方角色造成1点穿透伤害&lt;br&gt;&lt;strong&gt;感电&lt;/strong&gt;：本伤害+1，对目标以外的所有敌方角色造成1点穿透伤害&lt;br&gt;&lt;strong&gt;原激化&lt;/strong&gt;：本伤害+1，生成使下2次草元素或雷元素伤害+1的[&lt;strong&gt;激化领域&lt;/strong&gt;]&lt;/p&gt;"
    class="wiki-note-text"><sup class="wiki-sup">[详情]</sup></span>；</p><p style="white-space:
    pre-wrap;">如果此技能为<strong>重击</strong><span data-type="详情" data-name="&lt;p style=&#34;white-space:
    pre-wrap;&#34;&gt;重击：&lt;/p&gt;&lt;p style=&#34;white-space: pre-wrap;&#34;&gt;我方行动开始前，如果元素骰总数为偶数，则进行的「普通攻击」将被视为「重击」。&lt;/p&gt;"
    class="wiki-note-text"><sup class="wiki-sup">[详情]</sup></span>，则使敌方出战角色附属<strong><u>引雷</u></strong><span
    data-type="详情" data-name="&lt;p style=&#34;white-space: pre-wrap;&#34;&gt;引雷：&lt;/p&gt;&lt;p
    style=&#34;white-space: pre-wrap;&#34;&gt;状态&lt;/p&gt;&lt;p style=&#34;white-space:
    pre-wrap;&#34;&gt;此状态初始具有2层「引雷」；重复附属时,叠加1层「引雷」。「引雷」最多可以叠加到4层。&lt;/p&gt;&lt;p style=&#34;white-space:
    pre-wrap;&#34;&gt;&lt;strong&gt;结束阶段：&lt;/strong&gt;叠加1层「引雷」。&lt;/p&gt;&lt;p style=&#34;white-space:
    pre-wrap; min-height: 1.5em;&#34;&gt;&lt;/p&gt;&lt;p style=&#34;white-space: pre-wrap;&#34;&gt;&lt;strong&gt;所附属角色受到苍雷伤害时：&lt;/strong&gt;移除此状态，每层「引雷」使此伤害+1。&lt;/p&gt;"
    class="wiki-note-text"><sup class="wiki-sup">[详情]</sup></span>。</p>'
