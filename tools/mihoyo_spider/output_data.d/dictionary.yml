  只有执行了一次战斗行动后，才会轮到对方行动。
「战斗行动」: |-
  我方执行了一次战斗行动后，会轮到对方行动。
  打出具有此规则的手牌是一个战斗行动，而非快速行动。
万能元素: 可以视为任何类型的元素，支付各种费用。
下落攻击: 「角色」被切换为「出战「角色」」后，本回合内的下一个战斗行动若为「普通攻击」，则被视为「下落攻击」。
