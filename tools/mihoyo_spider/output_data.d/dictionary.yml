随机「丘丘人」召唤物: |-
  可能出现的「丘丘人」召唤物共有4种：冰箭丘丘人：结束阶段造成1点「冰元素伤害」，「可用次数」2。
  水丘丘萨满：结束阶段造成1点「水元素伤害」，「可用次数」2。
  冲锋丘丘人：结束阶段造成1点「火元素伤害」，「可用次数」2。
  雷箭丘丘人：结束阶段造成1点「雷元素伤害」，「可用次数」2。
雨帘剑: |-
  出战状态
  我方出战「角色」受到至少为3的伤害时：抵消1点伤害。
  「可用次数」：2
雷元素伤害: 附着「雷元素」，可发生元素反应：超载：本伤害+2，目标强制切换到下一个「角色」超导：本伤害+1，对目标以外的所有敌方「角色」造成1点「穿透伤害」感电：本伤害+1，对目标以外的所有敌方「角色」造成1点「穿透伤害」原激化：本伤害+1，生成使下2次「草元素」或「雷元素伤害」+1的[激化领域]
雷元素护罩: |-
  状态
  所附属「角色」免疫所有伤害
  。
  此状态提供2次「雷元素附着」（可被元素反应消耗）：耗尽后移除此状态，并使所附属「角色」直到本回合结束前「无法使用技能」。
雷元素附魔: |-
  所附属「角色」造成的「物理伤害」变为「雷元素伤害」。
  持续回合：2
雷兽之盾: |-
  出战状态
  我方「角色」「普通攻击」后：造成1点「雷元素伤害」。
  我方「角色」受到至少为3的伤害时：抵消其中1点伤害。
  持续回合：2
雷晶核心: |-
  状态
  所附属「角色」被「击倒」时：移除此效果，使「角色」免于被「击倒」
  ，并治疗该「角色」到1点生命值。
  免于被「击倒」一些效果会使「角色」在生命值被降为0的时候
  免于被「击倒」
  ，并治疗该「角色」到一定生命值。
  此时，「角色」不视为被「击倒」过。（因此，「角色」所附属的装备和状态不会被弃置，充能也不会被清空。）
雷狼: |-
  状态
  所附属「角色」使用「普通攻击」或元素战技后：造成2点「雷元素伤害」。
  持续回合：2
雾虚摇唤: |-
  元素战技
  造成1点「冰元素伤害」，召唤
  冰萤
  。
霜华矢: 造成2点「冰元素伤害」，对所有后台「角色」造成2点「穿透伤害」。
霜袭: 造成3点「冰元素伤害」。
霜驰影突: |-
  造成1点「冰元素伤害」，召唤
  剑影·霜驰
  。
靖妖傩舞: |-
  元素爆发
  造成4点「风元素伤害」，本「角色」附属
  夜叉傩面
  。
风元素伤害: |-
  和已附着的元素发生元素反应：扩散（冰）：对目标以外的所有敌方「角色」造成1点冰伤害
  扩散（水）：对目标以外的所有敌方「角色」造成1点水伤害
  扩散（火）：对目标以外的所有敌方「角色」造成1点火伤害
  扩散（雷）：对目标以外的所有敌方「角色」造成1点雷伤害
风轮两立: |-
  元素战技
  造成3点「风元素伤害」。
高天之歌: |-
  元素战技
  造成2点「风元素伤害」，生成
  风域。
魔王武装·狂澜: |-
  元素战技
  切换为
  近战状态
  ，然后造成2点「水元素伤害」。
  近战状态
  状态
  「角色」造成的「物理伤害」转换为「水元素伤害」。
  「角色」进行「重击」后：目标「角色」附属
  断流
  。
  「角色」对附属有
  断流
  的「角色」造成的伤害+1；
  「角色」对已附属有断流的「角色」使用技能后：对下一个敌方后台「角色」造成1点「穿透伤害」。（每回合至多2次）
  持续回合：2
鸣煌护持: |-
  状态
  所附属「角色」元素战技
  和
  元素爆发
  造成的伤害+1。
  「可用次数」：2
鼓舞领域: |-
  我方「角色」使用技能时：如果该「角色」生命值至少为7，则使此伤害额外+2；技能结算后，如果该「角色」生命值不多于6，则治疗该「角色」2点。
  持续回合：2
