comment: '<p style="white-space: pre-wrap;"><strong>唐杜尔烤鸡</strong></p><p style="white-space:
  pre-wrap;">鸡肉在舌尖伴随着香料的节奏，跳了一支神秘迷人的须弥舞蹈，仿佛将人带入了节庆时分的宴会之中···</p><p style="white-space:
  pre-wrap;">但就像烤鸡总会吃完，宴会也终有落幕之时。</p>'
