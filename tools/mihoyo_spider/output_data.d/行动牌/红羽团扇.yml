effect: 我方切换角色后：本回合中，我方执行的下次「切换角色」行动视为「快速行动」而非「战斗行动」，并且少花费1个元素骰。（每回合1次）
comment: '<p style="white-space: pre-wrap;"><strong>莫名风来·红羽团扇</strong></p><p style="white-space:
  pre-wrap;">据说在天狗手中，这把团扇可以发挥各种各样的力量。</p><p style="white-space: pre-wrap;">在一般人手中，它只有着「让身体稍微变得轻盈一点」程度的能力。</p><p
  style="white-space: pre-wrap;">但即使是这种程度的能力，也足够一般人运用了。</p>'
